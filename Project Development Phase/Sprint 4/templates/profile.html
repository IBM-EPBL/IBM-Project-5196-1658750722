<form method="POST" action="/profile" name="profile" onsubmit="return validateform()">
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Favourites:</div>
                <div class="card-body text-center">

                    <!-- Profile picture image-->



                       <div class="mb-3">
                           <label class="small mb-1" for="choice1">Choice 1:{{account['FAV1']}}</label>
                            <select class="form-control" name="choice1" id="choice1" >
                                <option value="0" selected>Change</option>
                                <option value="Business">Business</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="General">General</option>
                                <option value="Health">Health</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>

                    <div class="mb-3">
                        <label class="small mb-1" for="choice2">Choice 2:{{account['FAV2']}}</label>
                            <select class="form-control" name="choice2" id="choice2" >
                                <option value="0" selected>Change</option>
                                <option value="Business">Business</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="General">General</option>
                                <option value="Health">Health</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>

                    <div class="mb-3">
                        <label class="small mb-1" for="choice3">Choice 3:{{account['FAV3']}}</label>
                            <select class="form-control" name="choice3" id="choice3">
                                <option value="0" selected>Change</option>
                                <option value="Business">Business</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="General">General</option>
                                <option value="Health">Health</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>


                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">

                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value={{account['NAME']}} name="name">
                        </div>
                        
            
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Password</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Password" value={{account['PASSWORD']}} name="password">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Country</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value={{account['COUNTRY']}} name="country">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value={{account['EMAIL']}} name="email" disabled="disabled">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value={{account['PHONE']}} name="phone">
                            </div>


                        <!-- Save changes button-->
                            <div class="mb-3">
                            <div class="mb-3">
                                <a href="/home" class="btn btn-primary">Back</a>
                            <input class="btn btn-primary" type="submit" value="Save changes"></div>
                        </div>
                        </div>


                </div>
            </div>
        </div>
    </div>
</div>
</form>
